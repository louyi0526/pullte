{layout name="public:layout" /}

<h4 class="text-center text-danger">添加角色</h4>
<form class="form-horizontal" method="post" id="roleInfo">
    <div class="form-group">
        <label class="col-sm-2 control-label">角色名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="role_name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">角色描述</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="desc" >
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="status"  value="1" checked> 开启
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" value="0"> 关闭
            </label>
        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="doAdd" class="btn btn-info">新增</button>
        </div>
    </div>
</form>

<script>
    $(function () {
        $("#doAdd").click(function () {
            // alert(1);return;
            $.post({
                url:"{:url('role/doAdd')}",
                data:$('#roleInfo').serialize(),
                dataType:'json',
                success:function (data) {
                    // alert(data.msg);return;
                    if (data.status == 1) {
                        location.href="{:url('role/roleList')}";
                    }
                    alert(data.msg);
                }
            })
        });
    })
</script>
