{layout name="public:layout" /}

<h4 class="text-center text-danger">添加用户</h4>
<form class="form-horizontal" method="post" id="userInfo">
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="login_name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" >
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password_confirm" >
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="mobile">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">所属用户组</label>
        <div class="col-sm-10">
            <select name="role_id" class="form-control">

                {volist name="$role" id="item"}

                <option value="{$item.id}">{$item.role_name}</option>

                {/volist}

            </select>
        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="doAdd" class="btn btn-info">新增</button>
        </div>
    </div>
</form>

<script>
    $(function () {
        $("#doAdd").click(function () {
            // alert(1);return;
            $.post({
                url:"{:url('user/doAdd')}",
                data:$('#userInfo').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.status == 1) {
                        location.href="{:url('user/userList')}";
                    }
                    alert(data.msg);
                }
            })
        });
    })
</script>
